<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>


<style>

#box{
    background-color: rgb(241, 250, 247);
    padding: 20px;
    font-size: 30px;
}

button{
            background-color: rgb(36, 0, 43);;
            border-radius: 5px;
            box-shadow: 5px;
            color: white; 
            cursor: pointer;
            font-size: 18px;
            height: 30px;
            width: 120px;
            border: none;
        }

        button:hover{
            color: rgb(7, 7, 7);
            font-size: 20px;
            background-color: rgb(255, 119, 0);
            height: 35px;
            width: 125px;
        }


        input{
            height: 40px;
            width: 300px;
        }

</style>


<body>
    
<div style="display: flex;  align-items: center; justify-content: center; height: 100vh;">
    <from id="box">
        <label>Email:</label>
        <input type="email" placeholder="Email or phonenumber">
        <br><br>
        <label>Password:</label>
        <input type="password" placeholder="Password">
        <br><br>
        <button>Login</button>
    </from>  
</div>




</body>
</html>
